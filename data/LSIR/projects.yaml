  media-observatory:
    name: Media Observatory
    categories:
      - Learning
    applications:
      - Gov
      - Info
    description: News landscape monitoring
    layman_desc: >
      A model of the media landscape that maps news channels based on their
      selection of subjects.
      The observatory has the following key objectives: giving the public
      access to algorithmic solutions to monitor the news landscape,
      developing transparent quality and credibility indicators and
      creating a meeting point to foster multidisciplinary research
      opportunities
    url: https://www.mediaobservatory.com
    code:
      type: Private GitHub
    contacts:
      - name: Jérémie Rappaz
        email: jeremie.rappaz@epfl.ch
    tags:
      - Natural Language
    type: Application
    information:
