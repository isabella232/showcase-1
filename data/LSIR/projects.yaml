projects:
  pribot:
    name: PriBot
    categories:
      - Privacy
      - Learning
    applications:
      - Info
    description: Automated analysis of privacy policies
    layman_desc: >
      Pribot uses an automated framework for privacy policy analysis
      (Polisis). It enables scalable, dynamic, and multi-dimensional
      queries on natural language privacy policies.
    url: https://pribot.org/
    code:
      type: Private GitHub
    contacts:
      - name: Hamza Harkous
        email: hamza.harkous@gmail.com
      - name: Rémi Lebret
        email: remi.lebret@epfl.ch
    tags:
      - Natural Language
    language: Python, JavaScript
    type: Application
    information:
      - type: Paper
        title: "Polisis: Automated Analysis and Presentation of Privacy Policies Using Deep Learning"
        url: https://infoscience.epfl.ch/record/270808
        notes:
          - label: Published at
            text: USENIX'18
            url: https://www.usenix.org/conference/usenixsecurity18
    license: commercial
    date_added: 2019-03-18
    date_updated: 2021-10-19

  privyseal:
    name: PrivySeal
    categories:
      - Privacy
    applications:
      - Info
    description: Privacy assistant for installing third party cloud apps
    layman_desc: >
      When installing third party apps for cloud services such as Google Drive
      or DropBox, PrivySeal compares the required permissions to the ones
      actually needed, and informs users about the data-driven insights that
      these apps can make about them (e.g. topics of interest, activity
      patterns, etc.). The goal is to make users aware of these facts and
      discourage them to install over-privileged apps.
    url: https://privyseal.epfl.ch/
    code:
      type: Private GitHub
    contacts:
      - name: Hamza Harkous
        email: hamza.harkous@gmail.com
    tags:
      - Cloud
    language: JavaScript, Python
    type: Application
    information:
      - type: Paper
        title: "The Curious Case of the PDF Converter that Likes Mozart: Dissecting and Mitigating the Privacy Risk of Personal Cloud Apps"
        url: https://infoscience.epfl.ch/record/218003
        notes:
          - label: Published at
            text: PETS'16
            url: https://petsymposium.org/2016
    date_added: 2019-03-18
    date_updated: 2021-10-19

  ai-data-platform-v1:
    name: AI Research Aiding Online Children Safety
    categories:
      - Learning
    applications:
      - Info
      - Gov
    description: Platform for detecting specific risks and threats children are facing online
    url: https://www.epfl.ch/labs/lsir/ai-research-aiding-online-children-safety
    layman_desc: >
      Machine Learning classifiers and tools to help
      with the detection of specific risks and threats children are
      facing while using their newly acquired phones.
      The classifiers perform on par or better than what exists on the
      market, and have been adapted to run smoothly on a mobile phone.
      The analysis can therefore run on the mobile phone without having
      to send any content to any server.
    code:
      type: Private GitHub
    information:
      - type: Demo
        title: Online Technology Demos
        url: https://modemos.epfl.ch/main
      - type: Demo
        title: Online Image Retrieval Demo
        url: https://modemos.epfl.ch/article
    contacts:
      - name: Rémi Lebret
        email: remi.lebret@epfl.ch
      - name: Hamza Harkous
        email: hamza.harkous@gmail.com
    tags:
      - Image Classification
    type: Framework
    date_added: 2019-03-18
    date_updated: 2021-04-22

