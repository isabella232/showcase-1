projects:
  openfoodrepo:
    name: The Open Food Repo
    description: Database of barcoded food products
    layman_desc: >
      The Open Food Repo is an open access database on information about
      barcoded food products sold in Switzerland. Accessible through an open
      API, it is the largest open data source on Swiss products.
    maturity: 3
    contacts:
      - name: contact
        email: info@foodrepo.org
    url: https://www.foodrepo.org
    code:
      type: Lab GitHub
      url: https://github.com/digitalepidemiologylab/foodrepo_api
      date_last_commit: 2020-08-24
    tags:
      - Database
      - Switzerland
      - API
      - Barcode
    language: Javascript
    information:
      - type: Mobile App
        title: My Food Repo
        url: https://www.myfoodrepo.org
    date_added: 2019-03-18
    date_updated: 2021-06-14

  foodandyou:
    name: Food & You
    description: Track your individual response to food and help advance science
    layman_desc: >
      Take part in an exciting citizen science project on personalized nutrition!
      Citizen science enables volunteers and professionals to make discoveries together.

      By participating in this project, you will understand how your blood sugar levels change in response to the
      food you eat.
    maturity: 3
    contacts:
      - name: contact
        email: support@foodandyou.ch
    tags:
      - Food
      - Survey
    type: Application
    url: https://www.foodandyou.ch
    date_added: 2021-01-21
    date_updated: 2021-06-14

